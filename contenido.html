<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0d0d2b 0%, #090a0f 100%);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px;
      font-size: 2.2rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .camino {
      position: relative;
      width: 100%;
      height: 2000px;
    }

    .modulo {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #1b1f3a;
      border: 4px solid #00f7ff;
      box-shadow: 0 0 20px #00f7ffaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .modulo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00f7ffff;
    }

    .progreso {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #00f7ff;
    }

    /* Posiciones curvas */
    #m1 { top: 100px; left: 10%; }
    #m2 { top: 300px; left: 30%; }
    #m3 { top: 500px; left: 50%; }
    #m4 { top: 700px; left: 70%; }
    #m5 { top: 900px; left: 50%; }
    #m6 { top: 1100px; left: 30%; }
    #m7 { top: 1300px; left: 10%; }
    #m8 { top: 1500px; left: 30%; }
    #m9 { top: 1700px; left: 50%; }
    #m10 { top: 1900px; left: 70%; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjNq_DTEGaRcd1-NDDMSAAHLRB5cnwCFs",
      authDomain: "didacticas-picaza-d421d.firebaseapp.com",
      projectId: "didacticas-picaza-d421d",
      storageBucket: "didacticas-picaza-d421d.appspot.com",
      messagingSenderId: "692327545696",
      appId: "1:692327545696:web:4a1d3d2fdcb14bb1ee7c05",
      measurementId: "G-E8649HJ2D1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let uid = null;
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        uid = user.uid;
        cargarProgreso();
      } else {
        window.location.href = "login.html";
      }
    });

    async function cargarProgreso() {
      try {
        const doc = await db.collection("usuarios").doc(uid).get();
        if (doc.exists) {
          const data = doc.data();
          for (let i = 1; i <= 10; i++) {
            const el = document.getElementById("m" + i);
            if (data["modulo" + i] && data["modulo" + i].puntos !== undefined) {
              const puntos = data["modulo" + i].puntos;
              const porcentaje = Math.round((puntos / 5) * 100);
              el.querySelector(".progreso").textContent = porcentaje + "%";
              localStorage.setItem(`modulo${i}_${uid}_puntos`, puntos);
            }
          }
        }
      } catch (error) {
        console.error("Error al cargar el progreso:", error);
      }
    }
  </script>
</head>
