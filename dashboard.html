<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .boton {
      margin-top: 25px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .boton:hover {
      transform: scale(1.05);
    }

    .boton:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>¡Bienvenido!</h2>
    <p id="mensaje"></p>
    <button class="boton" onclick="comenzar()">Comenzar</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDjNq_DTEGaRcd1-NDDMSAAHLRB5cnwCFs",
      authDomain: "didacticas-picaza-d421d.firebaseapp.com",
      projectId: "didacticas-picaza-d421d",
      storageBucket: "didacticas-picaza-d421d.firebasestorage.app",
      messagingSenderId: "692327545696",
      appId: "1:692327545696:web:4a1d3d2fdcb14bb1ee7c05",
      measurementId: "G-E8649HJ2D1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verifica si el usuario está logueado
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("mensaje").innerText = `Has iniciado sesión como:\n${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });

    // Acción del botón "Comenzar"
    window.comenzar = function () {
      // Cambia aquí la redirección a donde quieras que vaya
      window.location.href = "contenido.html"; // <-- puedes cambiarlo por tu ruta deseada
    };
  </script>

</body>
</html>
